<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Booth</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="photobooth">
    <div class="controls">
      <button onClick="takePhoto()">Take Photo</button>

      <div class="filters">
        <label><input type="checkbox" id="redEffectToggle"> Red Effect</label>
        <label><input type="checkbox" id="rgbSplitToggle"> RGB Split</label>
        <label><input type="checkbox" id="greenScreenToggle"> Green Screen</label>
      </div>

      <div class="rgb">
        <h4>Green Screen Levels:</h4>
        <label>Red Min: <input type="range" min=0 max=255 name="rmin" ></label>
        <label>Red Max: <input type="range" min=0 max=255 name="rmax" ></label><br>
        <label>Green Min: <input type="range" min=0 max=255 name="gmin" ></label>
        <label>Green Max: <input type="range" min=0 max=255 name="gmax" ></label><br>
        <label>Blue Min: <input type="range" min=0 max=255 name="bmin" ></label>
        <label>Blue Max: <input type="range" min=0 max=255 name="bmax" ></label>
      </div>
    </div>

    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="./snap.mp3" hidden></audio>
  <script src="script.js"></script>
</body>
</html>
