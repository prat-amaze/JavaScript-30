<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // right click on something and inspect it
    // then in dom right click on it again and then click on -> break on -> attribute modification
    // click on that Element and you will get to see how is js working on it


    // Regular
    console.log("hello");

    // Interpolated
    console.log('Hello I am %s string', 'ðŸ’©'); 

    // Styled
    console.log("%c I am some great text", 'font-size:50px; background:red');

    // warning!
    console.warn('shit')

    // Error :|
    console.error('oh noo')

    // Info
    console.info('you can give info')

    // Testing
    const p = document.querySelector('p')
    // console.assert(1 === 2, 'That is wrong')

    console.assert(p.classList.contains('ouch'), 'You selected wrong para')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age*7} years old`);
        console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('wes')
    console.count('wes')

    // timing
    console.time('fetching data');
    setTimeout(()=> {console.log('doing task....')
    console.timeEnd('fetching data');}, 1000);

    //table
    console.table(dogs);
  </script>
</body>
</html>
